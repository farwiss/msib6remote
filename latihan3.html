<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3 - FORM</title>
</head>
<body
    bgcolor="azure">
    <form action="">
    <table border="1" align="center" cellpadding="15" width="70%">  
        <thead>   
            <tr bgcolor="aqua">
                <th colspan="2">Latihan Form</th>
            </tr>
        </thead>
        
        <tfoot> 
        <tr>
            <th colspan="2">
                <input type="submit" value="Kirim"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="submit" value="Batal">
            </th>
        </tr>
        </tfoot>
        
        <tr>
            <td>        
                <label for="">Nama</label>
            </td>
            <td>
                <input type="text" id="" size="50" placeholder="Masukkan nama anda">
            </td>
        </tr>

        <tr>
            <td>        
                <label for="">Email</label>
            </td>
        <td>
            <input type="email" id="" size="50" placeholder="Masukkan e-mail anda">
        </td>
        </tr>
        
        <tr>
            <td>        
                <label for="">Password</label>
            </td>
        <td>
            <input type="email" id="" size="50" placeholder="Masukkan e-mail anda">
        </td>
        </tr>
        
        <tr>
            <td>
                <label for="">Gender</label>
            </td>
       
            <td>
                <input type="radio" name="Gender" value="L" checked />Laki-Laki &nbsp;
                <input type="radio" name="Gender" value="P" />Perempuan 
                <!-- checked hanya default untuk radio button telah dipilih -->
            </td>
        </tr>

        <tr>
            <td>Hobby</td>
            <td>
                <input type="checkbox" name="hobby" id="" value="Membaca">Membaca <br>
                <input type="checkbox" name="hobby" id="" value="Menulis">Menulis <br>                
                <input type="checkbox" name="hobby" id="" value="Olahraga">Olahraga <br>
                <input type="checkbox" name="hobby" id="" value="Makan">Makan <br>
                <input type="checkbox" name="hobby" id="" value="Tidur">Tidur <br>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Pendidikan</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="">---PILIH PENDIDIKAN---</option>
                    <option value="SMA" align="center">SMA</option>
                    <option value="SMA" align="center">D3</option>
                    <option value="SMA" align="center">S1</option>
                    <option value="SMA" align="center">S2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Alamat</label>
            </td>
            <td>
                <textarea name="" id="" cols="50" rows="10" placeholder="Masukkan alamat anda"></textarea>
            </td>
        </tr>
    </table>
    </form>
    
</body>
</html>
